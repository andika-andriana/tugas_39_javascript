<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Belajar Javascript - NIOMIC</title>
</head>

<body>
  <button type="button" onclick="tugas39()" name="button">Jalankan</button>
  <br />
  <br />
  <hr />
  <b>Active Element</b> Property : <br />
  <p id="satu">contoh</p>
  <hr />
  <b>addEventListener()</b> Property : <br />
  <p id="dua">contoh</p>
  <hr />
  <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
  <a name="semangka" href="#">Semangka</a>) : <br />
  <p id="tiga">contoh</p>
  <hr />
  <script type="text/javascript">
    function tugas39() {
      document.getElementById("satu").innerHTML = document.activeElement.tagName;
      document.addEventListener("click", function() {
        document.getElementById("dua").innerHTML = "Sukses ! Merubah addEventListener()";
      });
      document.getElementById("tiga").innerHTML = document.anchors.length;
    }
  </script>
</body>

</html>
